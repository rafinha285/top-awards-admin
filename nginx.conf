server {
    listen 8082;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Essa linha é a mágica para SPA (Single Page Application)
        # Se não achar o arquivo, redireciona para o index.html
        try_files $uri $uri/ /index.html;
    }

    # Servir imagens do Samba/TrueNAS
    location /images/ {
        alias /usr/share/nginx/html/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}